server:
  port: 9001
  
spring:
  datasource: 
    url: jdbc:postgresql://${DB_URL}/StockMarketDB
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none 
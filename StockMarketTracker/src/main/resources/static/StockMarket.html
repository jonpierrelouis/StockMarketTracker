<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stock Market Tracker</title>
<!-- link for bootstrap -->
<link rel="stylesheet" href="StockMarket.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- links for bootstrap -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <div>
        <!-- this div is used to show the stocks -->
        <div class="container" id="findStock">

            <h1>See Stocks</h1>

            <div id = "showStocks"></div>
            
            <div class="StockButtons">
                
                <button id="seeAllStocksButton" onclick=seeAllStocks()>See All Stocks</button>
            </div>

            <div>
                <input type="number" min="0" id="inputAboveMarketValue" placeholder="Value" class="form-control">
                <input type="submit" id="aboveMarketValue" value="See Above Market Value" onclick= seeByAboveMarketCap()>
            </div>
            

            <div class="StockButtons">
                
                <input type="number" min="0" id="inputBelowMarketValue" placeholder="Value" class="form-control">
                <input type="submit" id="belowMarketValue" value="See Below Market Value" onclick= seeByBelowMarketCap()>

            </div>

            <div class="StockButtons">
                
                <input type="text" id="inputTickerValue" placeholder="Ticker" class="form-control">
                <input type="submit" id="tickerValue" value="Find By Ticker" onclick= seeByTicker()>

            </div>

        </div>

        <!-- where to buy stock -->
        <div class="container" id="buyStock">
            <h1>Buy Stock</h1>

            <form>
                <input type="text" id="inputTicker" placeholder="Ticker" class="form-control">
                <input type="number" min="1" id="inputQuantity" placeholder="Quantity" class="form-control">
                <input type="number" min="0" id="inputPrice" placeholder="Price" class="form-control">

                <input type="submit" id="buyStockForm" value="Buy Stock" onclick= sendBuyStock()>
            </form>

            
            
        </div>

    </div>

        <!--JavaScript files-->
        <script type="text/javascript" src="StockMarket.js"></script>

</body>
</html>
